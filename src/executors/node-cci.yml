description: >
  CircleCI's Node.js convenience Docker image:
  https://hub.docker.com/r/circleci/node

parameters:
  resource-class:
    type: enum
    default: medium
    enum: [small, medium, medium+, large, xlarge]

  tag:
    type: string
    default: boron

resource_class: <<parameters.resource-class>>

docker:
  - image: circleci/node:<<parameters.tag>>
