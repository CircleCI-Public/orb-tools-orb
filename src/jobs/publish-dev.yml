description: |
  Publishes the current packed orb source as a dev version to two dev tags,"dev:alpha" and "dev:BRANCH-1234567" where the branch name and first 7 characters of the commit SHA are used.
  Expects the packed orb source to be provided via "workspace" generated by the "pack" job.

executor: default

steps:
  - attach_workspace:
      at: /tmp/orb
  - run:
      name: Validating orb
      command: echo Validating
  - persist_to_workspace:
      paths:
        - orb.yml
      root: ./dist