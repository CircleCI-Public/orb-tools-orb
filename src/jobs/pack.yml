description: |
  Packs the orb source into a single "orb.yml" file and validates for orb config errors.
  For CircleCI server servers, please ensure you set the `circleci-api-host` job parameter and CIRCLE_TOKEN environment variable.

parameters:
  resource_class:
    description: Configure the executor resource class
    type: enum
    enum:
      ["small", "medium", "medium+", "large", "xlarge", "2xlarge", "2xlarge+"]
    default: "medium"
  source_dir:
    description: Path to the orb source. Path must be absolute or relative to the working directory.
    type: string
    default: ./src/
  output_dir:
    description: The orb output directory. The orb will be named "orb.yml" in this directory and persisted to the workspace. Path must be absolute or relative to the working directory.
    type: string
    default: ./dist/
  circleci_api_host:
    description: Host URL of CircleCI API. If you are using self_hosted CircleCI, this value should be set.
    type: string
    default: https://circleci.com
  tag:
    type: string
    default: "latest"
    description: >
      What version of the CircleCI CLI Docker image? For full list, see
      https://hub.docker.com/r/circleci/circleci-cli/tags
  persist_to_workspace:
    type: boolean
    default: true
    description: >
      By default, the output_dir will be persisted to a workspace so that it may be used by the "continue" job. If you are implementing a custom workflow, you may want to disable this behavior.

executor:
  name: default
  resource_class: << parameters.resource_class >>
  tag: << parameters.tag >>

steps:
  - checkout
  - run:
      name: Packing orb source
      environment:
        ORB_PARAM_SOURCE_DIR: << parameters.source_dir >>
        ORB_PARAM_OUTPUT_DIR: << parameters.output_dir >>
      command: <<include(scripts/pack.sh)>>
  - run:
      name: Validating orb
      environment:
        ORB_PARAM_OUTPUT_DIR: << parameters.output_dir >>
        CIRCLECI_API_HOST: <<parameters.circleci_api_host>>
      command: <<include(scripts/validate.sh)>>
  - when:
      condition: <<parameters.persist_to_workspace>>
      steps:
        - persist_to_workspace:
            paths:
              - orb.yml
            root: <<parameters.output_dir>>
